  <body>
    <div id="main">
      <div class="d-flex justify-content-center align-items-center h-25">
        <h1 class="text-center">Konverter mjernih jedinica</h1>

      <div class="form-0">
        <p style="margin-right: 10px;">Odaberi kategoriju:</p>
        <form class="form-group">
          <select
            name="kategorije"
            id="kategorije"
            class="form-control"
            onchange="Odabir();"
            onclick="promijenaJedinica();"
          >
            <option value="0">Du≈æina</option>
            <option value="1">Masa</option>
            <option value="2">Volumen</option>
            <option value="3">Snaga</option>
            <option value="4">Temperatura</option>
          </select>
        </form>
      </div>
      <div class="forme">
        <!-- FORM A-->
        <div class="form-a">
          <!-- <p style="margin: 0 10px;">Iz jedinice:</p> -->
          <!--Duzina-->
          <form class="input-a">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-a form-control"
            >
              <option value="0">...</option>
              <option value="1">Metar</option>
              <option value="2">Kilometar</option>
              <option value="3">Milimetar</option>
              <option value="4">Centimetar</option>
              <option value="5">Decimetar</option>
              <option value="6">Stopa</option>
              <option value="7">Jard</option>
              <option value="8">Milja</option>
            </select>
          </form>
          <!--Masa-->
          <form class="input-a">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-a form-control"
            >
              <option value="0">...</option>
              <option value="1">Gram</option>
              <option value="2">Kilogram</option>
              <option value="3">Miligram</option>
              <option value="4">Unca(Troy)</option>
              <option value="5">Pound</option>
              <option value="6">Unca</option>
            </select>
          </form>
          <!--Volumen-->
          <form class="input-a">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-a form-control"
            >
              <option value="0">...</option>
              <option value="1">Litar</option>
              <option value="2">Mililitar</option>
              <option value="3">Imperijalni galon</option>
              <option value="4">US galon</option>
              <option value="5">Kubni metar</option>
            </select>
          </form>
          <!--Snaga-->
          <form class="input-a">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-a form-control"
            >
              <option value="0">...</option>
              <option value="1">Kilovat</option>
              <option value="2">Vat</option>
              <option value="3">Megavat</option>
              <option value="4">Konjska snaga</option>
            </select>
          </form>
          <!--Temperatura-->
          <form class="input-a">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-a form-control"
            >
              <option value="0">...</option>
              <option value="1">Celzijus</option>
              <option value="2">Farenhajt</option>
              <option value="3">Kelvin</option>
            </select>
          </form>
        </div>
        <!-- INPUTS-->
        <div class="inputs input-group-lg">
          <div class="output-1">
            <input
              type="number"
              value="0"
              id="input"
              class="form-control"
              onchange="convert();"
              oninput="convert();"
              onclick="convert()"
            />
            <div class="input-group rezz1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="jedP"></span>
              </div>
            </div>
          </div>
          <span style="margin-left: 49%;">=</span>
          <div class="output-2">
            <input type="text" id="output" class="form-control" readonly />
            <div class="input-group rezz">
              <div class="input-group-prepend">
                <span class="input-group-text" id="jedK"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- FORM B-->
        <div class="form-b">
          <!-- <p style="margin: 0 10px;">U jedinicu:</p> -->
          <!--Duzina-->

            <select
              name="option2"
              onchange="convert();"
              onchange="promijenaJedinica();"
              onclick="promijenaJedinica();"
              class="select-b form-control"
            >
              <option value="0">...</option>
              <option value="1">Metar</option>
              <option value="2">Kilometar</option>
              <option value="3">Milimetar</option>
              <option onclick="promijenaJedinica();" value="4"

              <option value="5">Decimetar</option>
              <option value="6">Stopa</option>

          </form>
          <!--Masa-->
          <form class="input-b">
            <select
              name="option2"
              onchange="convert();"
              onclick="promijenaJedinica();"
              onchange="promijenaJedinica();"

            >
              <option value="0">...</option>
              <option value="1">Gram</option>
              <option value="2">Kilogram</option>
              <option value="3">Miligram</option>
              <option value="4">Unca(Troy)</option>
              <option value="5">Pound</option>

          <!--Volumen-->

            <select
              name="option2"
              onchange="convert();"
              onclick="promijenaJedinica();"
              onchange="promijenaJedinica();"
              class="select-b form-control"
            >
              <option value="0">...</option>
              <option value="1">Litar</option>
              <option value="2">Mililitar</option>
              <option value="3">Imperijalni galon</option>
              <option value="4">US galon</option>
              <option value="5">Kubni metar</option>
            </select>
          </form>
          <!--Snaga-->
          <form class="input-b">
            <select
              name="option2"
              onchange="convert();"
              onclick="promijenaJedinica();"
              onchange="promijenaJedinica();"
              class="select-b form-control"
            >
              <option value="0">...</option>
              <option value="1">Kilovat</option>
              <option value="2">Vat</option>
              <option value="3">Megavat</option>
              <option value="4">Konjska snaga</option>
            </select>
          </form>
          <!--Temperatura-->
          <form class="input-b">
            <select
              name="option1"
              onchange="convert();"
              onclick="promijenaJedinica();"
              class="select-b form-control"
            >
              <option value="0">...</option>

              <option value="2">Farenhajt</option>
              <option value="3">Kelvin</option>

      </div>
